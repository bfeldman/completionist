<!-- tasks card -->
<li>
    <div class="task-card">
        <h5 class="task-card-title">Task 4</h5>
        <p class="task-card-due-date">Due Date: 11/09/2020</p>
        <p class="task-card-priority">Priority: 1</p>
        <button id='task-complete-button'>incomplete</button>
    </div>
</li>

<!-- tasks details -->
<div id="task-details">
    <h3 id="task-detail-title">Task 1</h3>
    <p id="task-detail-description">Task 1 description</p>
    <p id="task-detail-tag">food shopping</p>
    <p id="task-detail-due-date">11/09/2020</p>
    <p id="task-detail-priority">1</p>
    <ul id="subtask-list">
        <li>subtask 1</li>
        <li>subtask 2</li>
        <li>subtask 3</li>
    </ul>
</div>


<!-- create form -->
<form id="new-task-form">
    <h4>Add Task</h4>
    <input type="text" name="title" placeholder="task"/><br>
    <label>Due date:</label><input type="datetime-local" name="due-date"><br>
    <label>Priority:</label><select name="priority">
            <option value="2">High</option>
            <option value="1">Normal</option>
            <option value="0">Low</option>
    </select><br>
    <label>Tag:</label><input type="text" name="tag" placeholder="tag"/><br>
    <label>Description:</label><input type="text" name="description" placeholder="description"/><br>
    
    <input type="submit" value="Add Task" />
</form>
