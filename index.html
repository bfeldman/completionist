<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>completionist</title>
</head>
<body>
    <header>
        <h1>completionist</h1>
        <div id=login-container>
            <h3 id='login-header'>enter username:</h3>
            <div>
                <form id="login">
                    <input type="text" name="username" placeholder="username" required/>
                    <input type="submit" name="submit" value="login"/>
                </form>
            </div>
            <h3 id='signup-header'>create account:</h3>
            <div>
                <form id="signup">
                    <input type="text" name="username" placeholder="username" required/>
                    <input type="text" name="first_name" placeholder="first name" required/>
                    <input type="text" name="last_name" placeholder="last name" required/>
                    <input type="submit" name="submit" value="create account"/>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="nav">
            <ul id="nav-list">
                <li id="new-task-button">new task</li>
                <li id="sort-button">sort</li>
                <li id="filter-button">filter</li>
                <li id="logout">logout</li>
            </ul>
        </div>
        <div id="nav-sub-menu">
            <ul id="nav-sub-menu-ul">
            </ul>
        </div>
        <div id="main-container">
            <div id="tasks-container">
                <ul>
                </ul>
            </div>
            <div id="task-details">
            </div>
        </div>
    </main>
</body>
</html>
